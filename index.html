<!DOCTYPE html>
<html lang="th">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>เว็บแรกของฉัน</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 min-height: 100vh;
 display: flex;
 align-items: center;
 justify-content: center;
 margin: 0;
 }
 .container {
 background: white;
 padding: 2rem;
 border-radius: 12px;
 box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
 text-align: center;
 max-width: 500px;
 }
 h1 {
 color: #667eea;
 margin-bottom: 1rem;
 }
 p {
 color: #666;
 line-height: 1.6;
 margin-bottom: 1.5rem;
 }
 img {
 max-width: 150px;
 border-radius: 50%;
 margin: 1rem 0;
 border: 4px solid #667eea;
 }
 button {
 background: #667eea;
 color: white;
 padding: 0.75rem 1.5rem;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 font-size: 1rem;
 transition: background 0.3s;
 }
 button:hover {
 background: #764ba2;
 }
 #message {
 margin-top: 1rem;
 padding: 1rem;
 background: #f0f0f0;
 border-radius: 4px;
 display: none;
 color: #333;
 }
 </style>
 </head>
 <body>
 <div class="container">
 <h1>สวัสดี! ยินดีต้อนรับ</h1>
 <p>นี่คือหน้าเว็บแรกของฉันที่สร้างขึ้นด้วย HTML5 & CSS</p>
 <img
 src="https://cdn-icons-png.flaticon.com/256/11180/11180563.png"
 alt="profile"
 />
 <button id="btn">คลิกฉัน!</button>
 <div id="message">ยินดีต้อนรับสู่โลกของ Web Development</div>
 </div>
 <script>
 document.getElementById("btn").addEventListener("click", function () {
 const msg = document.getElementById("message");
 msg.style.display = msg.style.display === "none" ? "block" : "none";
 });
 </script>
 </body>
</html
